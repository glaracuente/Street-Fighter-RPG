<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Street Fighter</title>
</head>

<body>

    <header class="bg-dark mb-2">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-fluid" src="assets/images/header.png" alt="street-fighter-logo">
                </div>
            </div>
        </div>
    </header>

    <div class="concontainer-fluid text-center">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="pregametext">
                    <h6>CHOOSE YOUR CHARACTER:</h6>
                </div>
                <div id="pregame"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-6">
                Your Character
            </div>
            <div class="col-sm-6">
                Defender
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section id="fightRing">
                    <div class="row">
                        <div class="col-sm-6">
                            <div id="yourCharDiv">
                                <div id="yourCharacter"></div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="defenderDiv">
                                <div id="defender"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <section id="bottom">
                    <div id="enemiesDiv">

                        <!--div for "enemies to attack"-->
                        Enemies Available To Attack

                        <!--div for actually placing 3 enemies to attack-->
                        <div id="enemyRoster"></div>
                    </div>

                    <div id="fightSecDiv">

                        <!--div for fight section-->
                        <h2>Fight Section</h2>

                        <!--div for attack button-->
                        <div id="attackButton">Attack</div>



                        <!--div to display game info -->
                        <div id="info"></div>

                        <!--div for restart button-->
                        <div id="restartButton">Restart</div>

                        <!--IMPLEMENT HEALTH BAR-->
                    </div>√è
                </section>
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
